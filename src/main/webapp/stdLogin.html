<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo1" src="LA_logo.png" alt="Learners Academy">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="dropDownMenu">
            
            <nav>
                <ul>
                    <li class="dropdown">
                        <button class="dropbtn">Login</button>
                        <div class="dropdown-content">
                            <a href="adminLogin.html">Admin Login</a>
                            <a href="stdLogin.html">Student Login</a>
                            <a href="instrLogin.html">Instructor Login</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <button class="dropbtn">Register</button>
                        <div class="dropdown-content">
                            <a href="studentReg.html">Student Register</a>
                            <a href="instrReg.html">Instructor Register</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="background-image1">

    <div class="container">
        <h2>Student Login Form</h2>
        <form id="loginForm" action="stdLogin" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
        
        <div id="forgotPasswordForm" style="display: none;">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm" action="#">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</div>
<footer>
    <p>Learners Academy</p>
</footer>
    

    <script src="script.js"></script>
</body>
</html>
