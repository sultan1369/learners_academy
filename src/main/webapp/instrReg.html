<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo1" src="LA_logo.png" alt="Learners Academy">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="dropDownMenu">
            
            <nav>
                <ul>
                    <li class="dropdown">
                        <button class="dropbtn">Login</button>
                        <div class="dropdown-content">
                            <a href="adminLogin.html">Admin Login</a>
                            <a href="stdLogin.html">Student Login</a>
                            <a href="instrLogin.html">Instructor Login</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <button class="dropbtn">Register</button>
                        <div class="dropdown-content">
                            <a href="studentReg.html">Student Register</a>
                            <a href="instrReg.html">Instructor Register</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="background-image111">

    <div class="container">
        <h2>Instructor Registration Form</h2>
        <form id="instructorRegistrationForm" action="instrReg" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Set Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Set Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</div>
<footer>
    <p>Learners Academy</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
